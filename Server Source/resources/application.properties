 Thymeleaf
spring.thymeleaf.cache: false

# Database
db.driver: com.mysql.jdbc.Driver
db.url: jdbc:mysql://localhost:9999/actotracker
db.username: *your username to connect to mysql*
db.password: *your password to connect to mysql*

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: create
entitymanager.packagesToScan: fivetwentysix.ware.com.dataSync

mail.host=smtp.some.net
mail.username=FillInName@some.net
mail.password=somepassword
mail.smtp.auth = true
mail.smtp.starttls.enable=true
mail.smtp.port = 587
mail.debug=true

